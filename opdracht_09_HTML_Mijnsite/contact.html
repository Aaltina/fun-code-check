<!DOCTYPE html>
<html lang="en">
<head>
    <title>Koken op twee pitjes </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
      <li class="nav"><a href="index.html">Home</a></li>
  <header>
      <h1>Jouw recept, tips en tricks</h1>
  </header>
<main>
    <form name="contact" method="POST" data-netlify="true">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email"/>
        </div>       
        <div>
           <p>Recept</p>
           <label for="recept"></label>
           <textarea name="recept" cols="60" rows="10"> </textarea>
        </div>
        <div>
           <label for="file">Upload jouw favorite recept</label><br>
           <input  type="file" name="file" />
        </div>
        <div>
           <label for="url">Link naar jouw favorite recept</label><br>
           <input type="url" name="url"/>
        </div>
        <div>
           <p>Jouw tips en tricks</p>
           <label for="tips"></label>
           <textarea name="tips" cols="60" rows="10"> </textarea>
        </div>  
        <div> 
           <p> Wanneer kook jij op twee pitjes?</p> 
           <label for="waar">Elke dag</label>
           <input  type="checkbox" name="Elke dag" />
           <label for="waar">Op vakantie</label>
           <input  type="checkbox" name="Op vakantie" /><br>
           <label for="waar">Wanner ik geen zin in veel vaat</label>
          <input  type="checkbox" name="geen zin" />
           <label for="waar">Nooit</label>
           <input  type="checkbox" name="Nooit" />            
        </div>
        <div><br><button type="reset">Reset</button>
              <button type="submit">Verzenden</button>
        </div>
    </form>           
</main>
</body>
</html>
