<body>
    <a href="index.html">Home</a>
   
    <h3>Formulier uitgebreid</h3>
    <form name="submit" method="POST" data-netlify="true">
    <p><label>Naam<Input type="text" name="name" /></label></p>

<p><label>Telefoon <Input type="tel" name="telephone"/> </label></p>

</p>
<p>Favoriete kleur schort
<Input  type="color" name="kleur" /></p>
<p>Vertel wat over jezelf</p>

<p><label>Upload je laaste recept<Input type="file" name="recept" /></label></p>

    <p><label>Link naar je recepten website<Input type="url" name="link" /></label></p>

</form>
